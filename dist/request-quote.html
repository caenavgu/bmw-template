<!DOCTYPE html>
<html>
<title>Request a quote</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bodyBackground">
  <div class="container">
    <div class="row">
      <div class="col-md-6 ">
        <div class="logo-card">
            <img class="card-img-top4" src="../public/img/bmwLogo.png">
        </div>
        <div class="text-center">
          <h5>Call now! </h5>
          <h5>305-662-4742</h5>
          <h5> to request more information and pricing</h5>
          <h5>or fill the following form: </h5>
        </div>
      </div>
      <!-- FORM -->
      <div class="col-md-6">
        <form>
          <div class="form-inline-block">
            <label class="" for="fullName">Full Name</label>
            <input type="fullName" class="form-control" id="" placeholder="Full Name">
          </div>
          <div class="form-inline-block">
            <label class="" for="phoneNumber">Phone Number</label>
            <input type="phoneNumber" class="form-control" id="" placeholder="Phone number">
          </div>
          <div class="form-inline-block">
            <label class="" for="email">Email</label>
            <input type="email" class="form-control" id="" placeholder="Email">
          </div>
          <div class="form-inline-block">
            <label class="" for="dayEven">Day of event</label>
            <input type="dayEven" class="form-control" id="" placeholder="Day of event">
          </div>
          <div class="form-inline-block">
            <label for="observation">Observation</label>
            <textarea class="form-control" id="observation" placeholder="Observation" rows="6"></textarea>
            <a >0 de 60 max character.</a>
          </div>
          <button  class="btn btw-xl" type="button" name="button">Send</button>
        </form>
      </div>
    </div>
  </div>








</body>
