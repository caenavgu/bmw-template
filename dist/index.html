<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <h1>Sitemap:</h1>
        <ul id="sitemap"></ul>
        <script type="text/javascript">
            //the list of all the sites to display in the map
            const sites = [
            'bmw-home',
            'bmw-request-quote',
            'bmw-wedding-packages',
            'bmw-package-selected',
            'bmw-wedding-veneus',
            'bmw-press-awards',
            'bmw-about-us',
            'bmw-bath-club',
            'bmw-bath-club-photos',
            'bmw-contact-us',
            'bmw-testimonials',
            'miami-wedding-catering',
            ];

            let sitesHTML = '';
            sites.forEach(function(name){
                sitesHTML += `<li><a href="./${name}.html">${name.toUpperCase()}</a></li>`;
            });
            document.querySelector('#sitemap').innerHTML = sitesHTML;
        </script>
    </body>
</html>
