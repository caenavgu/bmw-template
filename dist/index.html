<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <h1>Sitemap:</h1>
        <ul id="sitemap"></ul>
        <script type="text/javascript">
            //the list of all the sites to display in the map
            const sites = ['home','request-quote','wedding-packages-miami','wedding-packages-miami-gala', 'wedding-packages-miami-merrick','wedding-packages-miami-riviera', 'wedding-veneus'];

            let sitesHTML = '';
            sites.forEach(function(name){
                sitesHTML += `<li><a href="/${name}.html">${name.toUpperCase()}</a></li>`;
            });
            document.querySelector('#sitemap').innerHTML = sitesHTML;
        </script>
    </body>
</html>
